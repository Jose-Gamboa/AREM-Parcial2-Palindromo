<html>
    <head>
        <title>Validador de Palíndromos</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Validador de Palíndromos</h1>
        <form action="/espalindromo">
            <label for="name">Cadena a Validar:</label><br>
            <input type="text" id="value" name="value"><br><br>
            <input type="button" value="Submit" onclick="loadGetMsg()">
        </form> 
        <div id="getrespmsg"></div>

        <script>
            function loadGetMsg() {
                let nameVar = document.getElementById("value").value;
                const xhttp = new XMLHttpRequest();
                xhttp.onload = function() {
                    document.getElementById("getrespmsg").innerHTML =
                    this.responseText;
                }
                xhttp.open("GET", "/espalindromo?value="+nameVar);
                xhttp.send();
            }
        </script>
    </body>
</html>
